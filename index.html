<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <style>
      .btn-size {
        width: 100%;
        height: 100%;
      }
    </style>
    <div class="container mt-5">
      <h1 class="m-5">Tic Tac Toe</h1>
      <div class="row d-flex justify-content-center w-100">
        <div class="col gap-2">
          <button id="1" class="btn btn-outline-success btn-size"></button>
          <button id="2" class="btn btn-outline-success btn-size"></button>
          <button id="3" class="btn btn-outline-success btn-size"></button>
        </div>
        <div class="col gap-2">
          <button id="4" class="btn btn-outline-success btn-size"></button>
          <button id="5" class="btn btn-outline-success btn-size"></button>
          <button id="6" class="btn btn-outline-success btn-size"></button>
        </div>
        <div class="col gap-2">
          <button id="7" class="btn btn-outline-success btn-size"></button>
          <button id="8" class="btn btn-outline-success btn-size"></button>
          <button id="9" class="btn btn-outline-success btn-size"></button>
        </div>
      </div>
    </div>
    <div class="d-flex">
      <button id="reset" class="btn btn-danger">Reset</button>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
